{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salle de Poker</title>
    {% load static %}
    <script src="{% static 'room.js' %}"></script>
</head>
<body>
    <h1>Salle : {{ room.name }}</h1>
    <p id="room-name" style="display: none;">{{ room.name }}</p>

    <!-- Boutons pour tester les votes -->
    <button onclick="sendVote('Joueur 1', 5)">Joueur 1 vote 5</button>
    <button onclick="sendVote('Joueur 2', 8)">Joueur 2 vote 8</button>
    <button onclick="revealVotes()">Révéler les votes</button>
</body>
</html>
