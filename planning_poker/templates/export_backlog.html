{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export JSON - Carte Café</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        pre {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand text-primary" href="/">Planning Poker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/poker/create/">Créer une salle</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create-backlog/">Créer un backlog</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container main-container">
        <div class="card shadow-sm">
            <h1 class="text-center text-primary">Export JSON - Carte Café</h1>
            <pre id="json-output">{{ export_data|safe }}</pre>
            <div class="text-center mt-4">
                <button id="download-json" class="btn btn-primary">Télécharger le JSON</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('download-json').addEventListener('click', () => {
            const data = document.getElementById('json-output').textContent;
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = "cafe_backlog.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
